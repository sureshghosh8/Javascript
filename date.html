<head>
    <script>
        function disp()
        {
        var a=Math.PI;
        document.write(a);
        var b=a.getFullYear();
        document.write("<br>"+b);
        var c=a.getDate();
        document.write("<br>"+c);
        var d=a.getDate();
        document.write("<br>"+d);
        var e=a.getMonth();
        document.write("<br>"+e);
        var f=a.getHours();
        document.write("<br>"+f);
        var g=a.getMinutes();
        document.write("<br>"+g);
        var h=a.getSeconds();
        document.write("<br>"+h);
        var h=a.toLocaleString();
document.write("<br>"+h);

var i=a.toLocaleTimeString();
document.write("<br>"+i);
}




    </script>
</head>
<body onload="disp()">
    
    
</body>
